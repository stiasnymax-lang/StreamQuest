{% extends 'base.html' %}

{% block title %}Join Group {{ group.name }}{% endblock %}

{% block content %}
    <h2>Join Group: {{ group.name }}</h2>
    <form method="post">
        {{ form.csrf_token }}
        {{ form.password.label }} 
        {{ form.password() }}
        <button type="submit">Join</button>
    </form>
{% endblock %}
