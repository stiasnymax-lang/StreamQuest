<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>{{ group_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/overlay.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
    <header>
        <h1 id="groupTitle">{{ group_name }}</h1>
    </header>

    <main>
        <section id="activeSection">
        <h2>Aktive Challenge</h2>
        <div id="activeContainer">
            <p>lade…</p>
        </div>
        </section>

        <section id="queuedSection">
        <h2>Restliche Challenges</h2>
        <ul id="queuedList"></ul>
        <p id="queuedEmpty" style="display:none;">Keine weiteren Challenges in der Queue.</p>
        </section>
    </main>

<script>
    //Gruppen-ID aus Jinja
    const GROUP_ID = {{ group_id|int }};

    //JSON-URL zusammenbauen
    const URL = `/overlay/${GROUP_ID}/?json=1`;

    //HTML-Elemente holen (DOM)
    const titleEl = document.getElementById('groupTitle');
    const activeEl = document.getElementById('activeContainer');
    const queueEl = document.getElementById('queuedList');
    const emptyEl = document.getElementById('queuedEmpty');

    //escape
    function escapeHtml(text) {
        return String(text ?? '')
        .replaceAll('&', '&amp;')
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;');
    }

    //Daten holen und Overlay updaten
    async function updateOverlay() {
        try {
        const response = await fetch(URL, { cache: 'no-store' });
        const data = await response.json();

        // Titel
        let title;
        if (data.group_name) {
        title = `Overlay – ${data.group_name}`;
        } else {
        title = 'Overlay';
        }

        // Active Challenge anzeigen
        if (!data.active_challenge) {
            activeEl.innerHTML = `<p>Gerade keine aktive Challenge</p>`;
        } else {
            activeEl.innerHTML = `
            <h3>${escapeHtml(data.active_challenge.title)}</h3>
            <p>${escapeHtml(data.active_challenge.description)}</p>
            `;
        }

        // Queued Challenges anzeigen
        queueEl.innerHTML = '';
        if (!data.queued_challenges || data.queued_challenges.length === 0) {
            emptyEl.style.display = 'block';
        } else {
            emptyEl.style.display = 'none';
            for (const ch of data.queued_challenges) {
            queueEl.innerHTML += `<li>${escapeHtml(ch.title)}</li>`;
            }
        }

        } catch (err) {
        activeEl.innerHTML = `<p>Fehler beim Laden</p>`;
        console.error(err);
        }
    }

    updateOverlay();
    //Polling 2 Sekunden
    setInterval(updateOverlay, 2000);
</script>
</body>
</html>
