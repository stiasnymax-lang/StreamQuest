<doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gruppen</title>
</head>

<body>
    <header>
        <h1>hier werden alle Gruppen agezeigt</h1>
    </header>
    <main>
{% block content %}
<ul>
    {% for group in groups %}
    <li>
        <label for="{{ group.id }}">
            <a href="{{ url_for('group', group_id=group.id) }}">{{ group.name }}</a>
        </label>
    </li>
    {% endfor %}
</ul>
{% endblock %}
    </main>
    <footer>
        <p>2023 Flask App</p>
    </footer>
<body/>
</html>
