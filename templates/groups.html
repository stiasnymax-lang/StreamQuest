{% extends "base.html" %}

{% block TITLE %}Gruppen{% endblock %}

{% block content %}
<h1>Alle Gruppen</h1>
<ul>
    {% for group in groups %}
    <li>
        <label for="{{ group.id }}">
            <a href="{{ url_for('group', group_id=group.id) }}">{{ group.name }}</a>
        </label>
    </li>
    {% endfor %}
</ul>
{% endblock %}
